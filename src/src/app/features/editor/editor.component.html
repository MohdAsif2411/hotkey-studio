<div class="editor-container">
    <!-- Toolbar -->
    <div class="editor-toolbar">
        <div class="toolbar-left">
            <button class="toolbar-button" (click)="newScript()">
                <span class="icon">üìÑ</span>
                <span>New</span>
            </button>
            <button class="toolbar-button" (click)="openScript()">
                <span class="icon">üìÇ</span>
                <span>Open</span>
            </button>
            <button class="toolbar-button" [disabled]="!currentFile()" (click)="saveScript()">
                <span class="icon">üíæ</span>
                <span>Save</span>
            </button>
            <div class="toolbar-divider"></div>
            <button class="toolbar-button" [disabled]="!currentFile()" (click)="runScript()">
                <span class="icon">‚ñ∂Ô∏è</span>
                <span>Run</span>
            </button>
            <button class="toolbar-button" [disabled]="!isRunning()" (click)="stopScript()">
                <span class="icon">‚èπÔ∏è</span>
                <span>Stop</span>
            </button>
        </div>

        <div class="toolbar-right">
            @if (currentFile()) {
            <span class="current-file">{{ currentFile() }}</span>
            } @else {
            <span class="current-file placeholder">No file open</span>
            }
        </div>
    </div>

    <!-- Editor Area -->
    <div class="editor-wrapper">
        <div #editorContainer class="monaco-editor-container"></div>
    </div>

    <!-- Status Bar -->
    <div class="status-bar">
        <div class="status-left">
            @if (isRunning()) {
            <span class="status-item running">
                <span class="status-dot"></span>
                Running
            </span>
            } @else {
            <span class="status-item">Ready</span>
            }
        </div>

        <div class="status-right">
            <span class="status-item">AutoHotkey v2</span>
            <span class="status-item">Line {{ cursorPosition().line }}, Col {{ cursorPosition().column }}</span>
        </div>
    </div>
</div>
